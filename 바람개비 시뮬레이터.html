<html>
	<head>
		<header>
			<title>바람개비 시뮬레이터</title>
		</header>
	</head>
	<body>
		<img id="donQuixote" src="곤국.jpg" style="margin:100px">
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
		var angle = 0;
		var v = 0;
		function pigeon(obj){ 
			
			if(v<5) v= v+0.05;
			angle += v;
			obj.css("transform","rotate("+angle+"deg)");
			obj.css("-webkit-transform","rotate("+angle+"deg)");
			obj.css("-ms-transform","rotate("+angle+"deg)");
		}
		
		setInterval("pigeon($('#donQuixote'))", 10);
	</script>
</html>
