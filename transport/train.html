<html>
	<head>
		<header>
			<title>토마스 시뮬레이터</title>
		</header>
	</head>
	<body>
		<div id="station" style="width:800px;height:400px;position:relative;">

		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
		
		var len = 200;
		var tail = [];
		var to = [];
		var v = 0;
		var z = 1;
		 
		$(function(){
			for(i=0;i<len;i++){
				$("#station").append("<img id='train_"+i+"' src='mooGoongHwa.jpg' class='train' value='"+i+"' style='top:200px;left:"+i*4+"px;z-index:"+(len-i)+";position:absolute;'>");
				tail[i]=200;
				to[i] = 1;
			}
		});
		
		function train(){
			if(v<=5)v+=0.1;
			//v++;
			for(i=0;i<len;i++){
				if(tail[i]>=400) to[i]=-1;
				else if(tail[i]<=0) to[i]=1;
				tail[i]+=v*to[i]*(200-i)/200;
				$("#train_"+i).css("top",tail[i]+"px");
			}
		
		}
		
		setInterval("train()", 10);
	</script>
</html>
